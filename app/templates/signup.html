<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen m-0 p-0">
    <div class="absolute top-0 left-0 m-4">
        <button onclick="history.back()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            ‚Üê Back
        </button>
    </div>
    <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
        <h3 class="text-lg mb-4">Sign Up</h3>
        <form action="/signup_form" method="POST" class="flex flex-col gap-4">
            <div class="flex flex-col">
                <label for="first_name" class="mb-2">First Name</label>
                <input type="text" id="first_name" name="first_name" class="p-2 bg-gray-700 rounded border border-gray-600 text-white" required>
            </div>
            <div class="flex flex-col">
                <label for="last_name" class="mb-2">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="p-2 bg-gray-700 rounded border border-gray-600 text-white" required>
            </div>
            <div class="flex flex-col">
                <label for="org_name" class="mb-2">Organization Name</label>
                <input type="text" id="org_name" name="org_name" class="p-2 bg-gray-700 rounded border border-gray-600 text-white" required>
            </div>
            <div class="flex flex-col">
                <label for="email" class="mb-2">Email</label>
                <input type="email" id="email" name="email" class="p-2 bg-gray-700 rounded border border-gray-600 text-white" required>
            </div>

            <div class="flex flex-col">
                <label for="password" class="mb-2">Password</label>
                <input type="password" id="password" name="password" class="p-2 bg-gray-700 rounded border border-gray-600 text-white" required>
            </div>
            <button type="submit" class="mt-4 py-2 bg-green-600 hover:bg-green-500 rounded text-white text-lg">Sign Up</button>
        </form>
    </div>
</body>
</html>
