<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen m-0 p-0">
    <div class="bg-gray-800 rounded-lg p-6">
        <h3 class="text-lg mb-4">Upload Documents</h3>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="flex flex-col gap-4">
            <input type="file" name="documents" multiple class="mb-4 text-white file:bg-gray-700 file:border-none file:rounded file:text-white file:cursor-pointer">
            <button type="submit" class="py-2 bg-green-600 hover:bg-green-500 rounded text-white text-lg">Upload</button>
        </form>
    </div>
</body>
</html>
