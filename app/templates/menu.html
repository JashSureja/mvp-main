<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen m-0 p-0">
    <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
        <h3 class="text-lg mb-4">Select an Option</h3>
        <form action="/menu" method="POST" class="flex flex-col gap-4">
            <button type="submit" name="selected_menu" value="upload_documents" class="py-2 bg-green-600 hover:bg-green-500 rounded text-white text-lg">Document Retrieval Agent</button>
            <button type="submit" name="selected_menu" value="web_agent" class="py-2 bg-blue-600 hover:bg-blue-500 rounded text-white text-lg">Web Agent</button>
            <button type="submit" name="selected_menu" value="sql_agent" class="py-2 bg-red-600 hover:bg-red-500 rounded text-white text-lg">SQL Agent</button>
        </form>
    </div>
</body>
</html>
